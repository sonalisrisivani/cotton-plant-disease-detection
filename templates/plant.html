<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Plant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            padding-top: 60px; /* Adjust this value based on your header height */
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .plant {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .plant-box {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .plant-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .plant-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .plant-box:hover img {
            opacity: 0.9;
        }

        .plant-box h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <h1>Select the Plant for Disease Prediction</h1>

    <div class="plant">
        <a href="/cotton" class="plant-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUMmiS_PjkZiILt9NEifU5-2pzAv0o8loxhA&s" alt="Cotton">
            <h3>Cotton</h3>
        </a>
        <a href="/tomato" class="plant-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2eq2ovn8jAuXdRaLst8Xi4Se8Ua85r3lkkg&s" alt="Tomato">
            <h3>Tomato</h3>
        </a>
        <a href="/brinjal" class="plant-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTth8eFKwzKp4QxV2zYxMHAZMDQ3KFBAsI9Cg&s" alt="Brinjal">
            <h3>Brinjal</h3>
        </a>
    </div>
</body>
</html>
