<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Plant Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
}

h1 {
    color: #333;
}

p {
    color: #555;
    font-size: 1.1em;
    margin: 15px 0;
}

.get-started-btn {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.get-started-btn:hover {
    background-color: #0056b3;
}


</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cotton Plant Disease Detection Website</h1>
        <p>
            This website helps you detect diseases in cotton plants through image analysis.
        </p>
        <p>
            To get started, click the "Get Started" button below. You will be redirected to the page where you can upload an image of your cotton plant for disease detection.
        </p>
        <a href="{{ url_for('select') }}">
            <button class="get-started-btn">Get Started</button>
        </a>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
