<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f7f6;
            margin: 0;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

    .image-container img {
        max-width: 300px; /* Set the maximum width */
        max-height: 300px; /* Set the maximum height */
        width: auto; /* Maintain aspect ratio */
        height: auto; /* Maintain aspect ratio */
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 10px;
    }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #34495e;
        }

        .flashcard {
            background-color: #fdfdfd;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .flashcard h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .flashcard p {
            margin: 10px 0;
            font-size: 1rem;
            color: #34495e;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

    {% include 'header.html' %}

    <!-- First Container: Display Prediction Result -->
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="prediction">Prediction: <strong id="prediction">{{ prediction }}</strong></p>
        <p>The predicted class is: <span class="class-name" id="class-name">{{ class_name }}</span></p>

        <div class="image-container">
            <h3>Uploaded Image:</h3>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>

        <a href="/" class="back-link">Go Back</a>
    </div>

    <!-- Second Container: Flashcard for Disease Information -->
