<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Plant Part</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;


        }

        h1 {
padding-top: 60px; /* Adjust this value based on your header height */
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .plant-parts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .plant-part-box {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .plant-part-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .plant-part-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .plant-part-box:hover img {
            opacity: 0.9;
        }

        .plant-part-box h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <h1>Select the Plant Part for Disease Prediction</h1>
    <form id="form" action="/upload" method="get">
        <input type="hidden" name="part" id="selected-part">
    </form>

    <div class="plant-parts">
        <div class="plant-part-box" data-part="leaf" onclick="selectPart('leaf')">
            <img src="https://i0.wp.com/subtropical-urban-eden.garden/wp-content/uploads/2023/11/20231126_152602.jpg?ssl=1" alt="Leaf">
            <h3>Leaf</h3>
        </div>
        <div class="plant-part-box" data-part="stem" onclick="selectPart('stem')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXmI7IPFw3MZy0oYdHrjWbFQYn6RQAGwW1klnJgdtLfTDizWPerXo3wLRA1vQXuNQR_Pg&usqp=CAU" alt="Stem">
            <h3>Stem</h3>
        </div>
        <div class="plant-part-box" data-part="bud" onclick="selectPart('bud')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxFVO0TPx1Qq59_2QlaLjhurdqQ0g4nBWeYQ&s" alt="Bud">
            <h3>Bud</h3>
        </div>
    </div>

    <script>
        function selectPart(part) {
            document.getElementById('selected-part').value = part;
            document.getElementById('form').submit();
        }
    </script>
</body>
</html>
